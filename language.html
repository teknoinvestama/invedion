       	<script type="text/javascript">	
	
				function getQueryVariable(variable)
					{			
						var hash = window.location.hash;
						var query = hash.slice(hash.indexOf('#') + 1);					
						var vars = query.split("&");
						for (var i=0;i<vars.length;i++) {
								var pair = vars[i].split("=");
								if(pair[0] == variable){return pair[1];}
						}
						   return(false);
					}
						
				$(window).on('hashchange', function() {

					var lang = getQueryVariable("lang");
					var lid = getQueryVariable("lid");

					if(lang && lid){

						if(localStorage.getItem("lid")){ $('#lid'+ localStorage.getItem("lid")).html(''); }
						
						localStorage.setItem("language", lang);	
						localStorage.setItem("lid", lid);												
						
						$('#lid'+ lid).html('<img src="images/icon_lt.png" width="50" height="50" class="icon_lt"/>');
						changeLang(localStorage.getItem("language"));
					}

				}).trigger('hashchange');
				
				if(localStorage.getItem("lid")){ 
					
							$('#lid'+ localStorage.getItem("lid")).html('<img src="images/icon_lt.png" width="50" height="50" class="icon_lt"/>');
